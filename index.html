<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Bac Calc</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--navbar-->
    <div class="cont">
        <nav>
            <a href="#"><img src="./Logo.svg" ><span>MC</span></a>

            <button id="alt1">
                <img src="./toggle.png" class="img2">
            </button>

            <ul class="ulist" id="ul">
                <li><a href="">Accueil</a></li>
                <li><a href="">Qui sommes-nous?</a></li>
                <li><a href="">Contactez-nous</a></li>
            </ul>


        </nav>
        <!--the card-->
        <div class="container">
            <div class="cardy">
                <h1 class="text-center pt-5">Calculer la note générale</h1>
                <!--inputs-->
                <div class="inputs" style="height:300px">

                    <div class="inp">
                        <input type="number" name="one" step="0.01" placeholder=" " id="ljihawi"> <label class="pl1">Régionale</label>
                    </div>
                    <img src="./correct.svg" width="20px" class="ico1" id="warn" >

                    <div class="inp">
                        <input type="number" name="two" step="0.01" placeholder=" " id="mora9aba1"> <label class="pl2">Semèstre 1</label>
                    </div>
                    <img src="./correct.svg" width="20px" class="ico1" id="warn1" >

                    <div class="inp">
                        <input type="number" name="three" step="0.01" placeholder=" " id="mora9aba2"> <label class="pl3">Semèstre 2</label>
                    </div>
                    <img src="./correct.svg" width="20px" class="ico1" id="warn2" >

                    <div class="inp">
                        <input type="number" name="four" step="0.01" placeholder=" " id="lwatani"> <label class="pl4">National</label>
                    </div>
                    <img src="./correct.svg" width="20px" class="ico1" id="warn3" >

                </div>

                <!--button-->
                <button class="mybtn text-center" id="calc">Calculer</button>
            </div>

        </div>


        <script src="./script.js"></script>
</body>

</html>
